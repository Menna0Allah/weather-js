<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <section class="logo">
            <img src="imgs/logo-icon.png" class="logo-icon" alt="weather image">
            <div class="logo-text">
                <h1>WeatherMe</h1>
                <p>21:00</p>
            </div>
        </section>

        <section class="day">
            <p>Today</p>
        </section>

    </header>

    <main>
        <setion class="search">
            <section class="search-cont">
                <img src="imgs/search-icon.png" alt="search icon" class="search-icon">
                <input type="text" placeholder="Search location...">
            </section>
        </setion>

        <section class="weather-card">
            <div class="weather-card-cont">

                <div class="location">
                    <p>Egypt</p>
                    <img src="imgs/location.png" alt="location icon" class="location-icon">
                </div>

                <div class="weather-temp">
                    <img src="imgs/temperature.png" alt="temperature icon" class="temp-icon">
                    <p>27C</p>
                    <img src="imgs/cloud-icon.png" alt="today weather icon" class="today-w-icon">
                </div> 

                <div class="weather-details">
                    <div class="humidity m-d">
                        <p>HUMIDITY</p>
                        <p>99%</p>
                    </div>
                    <div class="wind-speed m-d">
                        <p>WIND</p>
                        <p>2mph</p>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="script.js"></script>
</body>
</html>
